<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dragula.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>


    <div class="container">
        <h1>List.io</h1>
            <input type="text" id="newList">
            <button type="button" class="green" onclick="newList()">➕ New List</button>
            <button type="button" class="grey" onclick="hideCompletedTasks()">👁️ Hide Completed Tasks</button>
    </div>
   
<div id="listContainer"> 
        <ul id="mainList">
                <h1>My Checklist</h1>
                <input type="text" id="mainListInput">
                <button  type="button" class="green" onclick="addNewListItem('mainList')">➕ New List Item</button>
                <div class="spacer"></div>
            </ul>
</div>



    <!-- Modal -->
    <div id="editModal">
        <h1>Edit List Item</h1>
        <input type="text" id="editListItemInput">
        
        <button type="button" class="green" onclick="saveEdits()" >Save changes</button>
        <button type="button" class="red" onclick="closeEdits()">Close</button>
    </div>

    <script src="dragula.js"></script>
    <script src="main.js"></script>

</body>

</html>
